<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주식 검색</title>

<body>
<h3>주식검색</h3>
<div>
<form action="/pubdata/stock/find" method="GET">
  <label for="search">검색어</label>
  <input id="search" type="text" name="itmsNm">
  <button class="btn btn-dark" id="searchBtn" type="button">검색</button>
  <label for="beginBasDt">시작일
    <input id="beginBasDt" type="date" name="beginBasDt">
  </label>
  <label for="endBasDt">종료일
    <input id="endBasDt" type="date" name="endBasDt">
  </label>
</form>
</div>
<div>
  <p>검색결과</p>
<!--  제목, 뉴스링크, 요약정보, 작성일 -->
<table>
  <thead>
    <tr>
      <th>기준일자</th>
      <th>시가</th>
      <th>저가</th>
      <th>고가</th>
      <th>종가</th>
      <th>대비</th>
      <th>등락률</th>
      <th>거래대금</th>
      <th>거래량</th>
      <th>종목명</th>
      <th>시장구분</th>
      <th>ISIN코드</th>
      <th>단축코드</th>
      <th>상장주식수</th>
      <th>시가총액</th>
    </tr>
  </thead>
  <tbody>
    <!-- 여기에 조회 결과를 동적으로 표시할 부분 -->
  </tbody>
</table>
</div>
<script type="module">
  const $search = document.getElementById('search');
  const $searchBtn = document.getElementById('searchBtn');
  const $beginBasDt = document.querySelector('#beginBasDt');
  const $endBasDt = document.querySelector('#endBasDt');

  
  $searchBtn.addEventListener('click', callStockApi);
  $search.addEventListener('keydown',evt=>{
    if(evt.key === 'Enter') {
      callStockApi(evt);
    }
  });

  // input 달력
  // 날짜 선택 초기값 설정
  import {formatDate} from '/js/common.js'
  // 오늘
  const today = new Date(); 
  // 시작일
  beginBasDt.value  = formatDate(new Date(today.getFullYear(),today.getMonth(),1));
  // 종료일
  endBasDt.value  = formatDate(today); 
  

  function callStockApi(evt){
    // 종목명
    const itmsNm = $search.value;
    // 시작일
    const beginBasDt = $beginBasDt.value;
    // 종료일
    const endBasDt = $endBasDt.value;
    const url= `/pubdata/stock/find?itmsNm=${itmsNm}&beginBasDt=${beginBasDt}&endBasDt=${endBasDt}`;
    const option = {
      method : 'GET',
      headers : {
        'Content-Type' : 'application/json'
      }
    };
    fetch(url,option)
      .then(res=>{
        if(!res.ok) {
          throw new Error('응답오류발생');
        }
        return res.json();   //응답메시지 바디를 읽어서 json포맷문자열=>js객체로 변환
      })
      .then(res =>{
        console.log(res.response.body.items)
        let result = Object.values(res.response.body.items)
        console.log(result)
        makeHtml(res)})
      .catch(error=>console.error('오류 : ',error));
      // .then(res=>{makeHtml(res)});
      // res.items.forEach(item=>console.log(item.title))
  };

  function makeHtml(res){
    const result = Object.values(res.response.body.items);
    // result.forEach(items =>{
    //   items.forEach(item =>{
    //     console.log(item);
    //   });
    // });

    // 콘솔창 띄워서 확인
    // res.items.forEach(stock => console.log(stock.itmsNm, stock.basDt, stock.clpr));
    const $tbody = document.querySelector('tbody');
    let html = '';
    result.forEach(items => {
      items.forEach(item => {
        html += `<tr>
                  <td>${item.basDt}</td>
                  <td>${item.mkp}</td>
                  <td>${item.lopr}</td>
                  <td>${item.hipr}</td>
                  <td>${item.clpr}</td>
                  <td>${item.vs}</td>
                  <td>${item.fltRt}</td>
                  <td>${item.trPrc}</td>
                  <td>${item.trqu}</td>
                  <td>${item.itmsNm}</td>
                  <td>${item.mrktCtg}</td>
                  <td>${item.isinCd}</td>
                  <td>${item.srtnCd}</td>
                  <td>${item.lstgStCnt}</td>
                  <td>${item.mrktTotAmt}</td>
                </tr>`
      });
    });
    $tbody.innerHTML = html;

    function changeDatetime(dt){
      const date = new Date(dt);

      const year = date.getFullYear();
      const month = date.getMonth() + 1;
      const day = date.getDate();
      let hour = date.getHours();
      const ampm = hour >=12 ? 'pm' : 'am';

      hour = hour % 12;
      hour = hour ? hour : 12;

      const dateString = year + '-' + month + '-' + day + '' + ampm + '' + hour + ':00';
      return dateString;
    }
  }
</script>
