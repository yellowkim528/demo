<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품등록</title>
  <style>
    input::placeholder {
      color:red;
      font-size:0.8em;
      font-style: italic;
    }
    .err-msg {
      display:none;
      color:red;
      font-size:0.8em;
      font-style: italic;
    }
    .err-msg.on{
      display:inline-block;
    }
  </style>
</head>
<body>
  <h3 th:text="#{title.product.add}">상품등록</h3>
  <form id='frm' action="/products/add" method="post" th:object="${addForm}">
    <div><span class="err-msg" id="errGlobal"></span></div>
    <div th:if="${s_err_global !=''}"><span class="err-msg"  th:class="'err-msg on'" th:text="${s_err_global}"></span></div>
    <div>
      <label for="pname" th:text="#{label.product.pname}">상품명</label>
      <input id="pname" name="pname" type="text" placeholder="영문/숫자/한글/_-가능" th:value="*{pname}">
      <span class="err-msg" id="errPname">11</span>
      <span class="err-msg" th:if="${s_err_pname !=''}" th:text="${s_err_pname}"></span>
    </div>
    <div>
      <label for="quantity" th:text="#{label.product.quantity}">수량</label>
      <input id="quantity" name="quantity" type="text" placeholder="숫자0~9사이 입력가능 1~10자리" th:value="*{quantity}">
      <span class="err-msg" id="errQuantity">22</span>
      <span class="err-msg" th:if="${s_err_quantity !=''}" th:text="${s_err_quantity}"></span>
    </div>
    <div><label for="price" th:text="#{label.product.price}">가격</label>
      <input id="price" name="price" type="text" placeholder="숫자0~9사이 입력가능 3~10자리" th:value="*{price}">
      <span class="err-msg" id="errPrice">33</span>
      <span class="err-msg" th:if="${s_err_price !=''}" th:text="${s_err_price}"></span>
    </div>
    <div>
      <input type="reset" value="취소" th:value="#{button.cancel}">
      <input type="submit" value="저장" th:value="#{button.save}">
      <input type="button" value="목록" th:value="#{button.list}" onclick="location.href='/products'">
    </div>
  </form>
